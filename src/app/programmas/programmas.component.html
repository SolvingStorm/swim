<div *ngIf="hasProgramId == 0">
  <div class="row">
    <div class="col-6">
      <span class="small-title-dark">Programma</span>
    </div>
    <div class="col-3" align="right">
      <span class="small-title-dark">Laatste tijd</span>
    </div>
    <div class="col-3" align="right">
      <span class="small-title-dark">Beste tijd</span>
    </div>
  </div>

  <!--<div template="ngFor let time of times;">
    <p>{{time.ID}} - {{time.Description}}</p>
  </div>-->

  <ng-template ngFor let-time [ngForOf]="times" let-i="index">
      <div class="row swim-row" [ngClass]="{'alt-row-color': i%2 == 1}">
        <div class="col-6">
          <span class="header-content">{{time.Program}}</span>
        </div>
        <div class="col-3" align="right">
          <span class="header-content">{{time.Last}}</span>
        </div>
        <div class="col-3 col-auto" align="right">
          <span class="header-content">{{time.Best}}</span>
        </div>
    </div>
  </ng-template>
</div>
